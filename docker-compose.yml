version: '3'

services:

  phpfpm:
    build:
      context: ./build
      dockerfile: php.dockerfile
    volumes:
      - ./app:/var/www/html
      # - ./config/php.ini:/usr/local/etc/php/php.ini
    ports:
      - 8088:8181
    depends_on:
      - mysql

  mysql:
    image: mysql:latest
    ports:
      - 3306:3306
    volumes:
      - ./data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
      - MYSQL_DATABASE=spark
      - MYSQL_PASSWORD=root

    